global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "agentic-system"
    static_configs:
      - targets: ["agentic-system:8000"]
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    params:
      collect[]:
        - "postgres"
        - "pg_stat_database"

  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]